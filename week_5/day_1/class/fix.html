<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  body{
    background-color: #ccc;
  }
  .container{

    display: flex;
    flex-direction: row;
    margin:30px;
    padding: 10px;
    background-color: #fff;
  }

  .item{
    position: static;
    top:10px;
    left:10px;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .item:nth-child(1){
    background-color: skyblue;
  }

  .item:nth-child(2){
    background-color: yellow;
  }

  .item:nth-child(3){
    background-color: greenyellow;
  }
  /* 예제에서는 body를 기준으로 이동. .container의 position이 relative가 아님 */
  .target{
    position:fixed;
    top:200px;
    left:500px;
  }

</style>
<body>

<div class="container">
  <div class="item">1</div>
  <div class="item target">2.target</div>
  <div class="item">3</div>
</div>
</body>
</html>
