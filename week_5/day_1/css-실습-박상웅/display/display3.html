<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  p, span{
    display: inline-block;
    margin: 10px;
    padding:10px;
    width:150px;
    height: 30px;
  }
  .parent{
    text-align:center;
  }
  p.none{
    display: none;
  }
  .td_hidden {
    visibility: hidden;
  }

  table {
    border: 1px solid red;
    width: 500px;
  }

  td {
    border: 1px solid gray;
    height: 100px;
  }
</style>
<body>
  <p>안녕하세요</p>
  <p>안녕하세요</p>
  <p>안녕하세요</p>
  <span>baseball</span>
  <span>baseball</span>

  <div class="parent">
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <span>baseball</span>
    <span>baseball</span>
  </div>

  <p class="none">안녕하세요</p>
  <p class="none">안녕하세요</p>
  <p class="none">안녕하세요</p>

  <table>
    <tr>
      <td>1.1</td>
      <td class="td_hidden">1.2</td>
      <td>1.3</td>
    </tr>
    <tr class="td_hidden">
      <td>2.1</td>
      <td>2.2</td>
      <td>2.3</td>
    </tr>
    <tr>
      <td>3.1</td>
      <td>3.2</td>
      <td>3.3</td>
    </tr>
  </table>
</body>
</html>
